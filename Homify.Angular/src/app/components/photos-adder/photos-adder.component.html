<article style="display: flex; flex-direction: column; align-items: center;">
	<div style="display: flex; align-items: center;">
		<app-input
			[placeholder]="'newPhoto.jpg'"
			[label]="'Photo Url'"
			[value]="inputValue"
			(valueChange)="handleChange($event)"
		></app-input>
		<app-button (click)="onSubmit()">Add</app-button>
	</div>
	<ul>
		@for (ph of photos; track $index){
			<li>{{ ph }}</li>
		}
	</ul>
</article>
