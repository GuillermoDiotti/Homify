@if (currentUserToken){
  <div class="div">
    <span class="span">Welcome, <strong>{{ currentUserToken }}</strong>!</span>
    <app-button
    (click)="onLogout()"
    >Logout</app-button>
  </div>
}
@else {
  <div class="login-container">
    <h2>Login</h2>
    <form class="form" (submit)="onSubmit($event)">
      <div>
        <app-input
        [label]="'Email'"
        [placeholder]="'user@example.com'"
        [type]="'mail'"
        [value]="username"
        (valueChange)="onUsernameChange($event)">></app-input>
      </div>
      <div>
        <app-input
        [label]="'Password'"
        [placeholder]="'123456789'"
        [type]="'password'"
        [value]="password"
        (valueChange)="onPasswordChange($event)">></app-input>
      </div>
      @if (currentUserToken){ <!-- si es admin-->
        <app-button
        [type]="'submit'"
        >Login as Admin</app-button>
      }
      @else {
        <app-button
        [type]="'submit'"
        >Login as Home Owner</app-button>
      }
      @if (currentUserToken){ <!-- si es company owner-->
        <app-button
        [type]="'submit'"
        >Login as Company Owner</app-button>
      }
      @else {
        <app-button
        [type]="'submit'"
        >Login as Home Owner</app-button>
      }
      <app-button 
      [type]="'submit'"
      >Login</app-button>
    </form>
  </div>
}
